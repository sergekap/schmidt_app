{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schmidt - Mot de passe oublié</title>
    <link rel="stylesheet" href="{% static 'css/forgot_password_style.css' %}">
</head>
<body>
    <div class="forgot-password-container">
        <div class="forgot-password-box">
            <div class="logo-container">
                <img src="{% static 'images/logo.png' %}" alt="Schmidt Logo" class="logo">
            </div>

            <h2>Mot de passe oublié</h2>
            <p>Saisissez votre adresse mail pour recevoir un lien de réinitialisation.</p>


            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li class="message {{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}

           <form class="forgot-password-form"
      id="forgotForm"
      method="post"
      action="{% url 'forgot_password' %}">
    {% csrf_token %}
    <div class="input-group">
      <label for="email">Adresse mail</label>
      <input type="email" id="email" name="email" required autocomplete="email">
    </div>
    <button type="submit" class="submit-button">Envoyer le lien</button>
</form>

<a href="{% url 'login' %}" class="back-to-login">Retour à la connexion</a>

        </div>
    </div>

    <script defer src="{% static 'js/forgot_password_script.js' %}"></script>
</body>
</html>
