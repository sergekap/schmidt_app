{% load static %}
<!DOCTYPE html><html lang="fr"><head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Réinitialiser le mot de passe</title>
  <link rel="stylesheet" href="{% static 'css/forgot_password_style.css' %}">
</head><body>
  <div class="forgot-password-container">
    <div class="forgot-password-box">
      <h2>Nouveau mot de passe</h2>

      {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li class="message {{ message.tags }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}

      <form method="post" action="">
        {% csrf_token %}
        <div class="input-group">
          <label for="password1">Nouveau mot de passe</label>
          <input type="password" id="password1" name="password1" required minlength="8">
        </div>
        <div class="input-group">
          <label for="password2">Confirmer le mot de passe</label>
          <input type="password" id="password2" name="password2" required minlength="8">
        </div>
        <button type="submit" class="submit-button">Mettre à jour</button>
      </form>

      <a href="{% url 'login' %}" class="back-to-login">Retour à la connexion</a>
    </div>
  </div>
</body></html>
